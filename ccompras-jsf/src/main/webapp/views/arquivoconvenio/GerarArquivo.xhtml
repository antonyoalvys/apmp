<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" template="/views/index.xhtml">

	<ui:define name="content">
		<h:form id="generateFileForm">
			<p:panel header="Dados do Período" style="text-align:center;" styleClass="left-label" toggleable="true">
				<div class="ui-g">
					<p:outputLabel value="Período" for="period" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:autoComplete value="#{fileCovenantBean.period}" id="period" dropdown="true" completeMethod="#{fileCovenantBean.autocompletePeriod}" var="var" itemLabel="#{var.description}"
							itemValue="#{var}" minQueryLength="" scrollHeight="200" size="40">
							<o:converter converterId="omnifaces.ListConverter" list="#{fileCovenantBean.periodList}" />
						</p:autoComplete>
					</div>
				</div>
			</p:panel>

			<div class="buttons">
				<p:commandButton action="#{fileCovenantBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" onclick="PF(javascript:window.location='#generateFileForm')"/>
				<p:commandButton action="#{fileCovenantBean.generate}" value="Gerar" styleClass="span2" process="@form" update="@form" onclick="javascript:window.location='#generateFileForm'"/>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
