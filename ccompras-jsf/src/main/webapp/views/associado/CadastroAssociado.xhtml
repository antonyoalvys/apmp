<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" template="/views/index.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<o:importConstants type="br.com.apmp.ccompras.domain.enums.AssociateType" />
			<o:importConstants type="br.com.apmp.ccompras.domain.enums.PhoneType" />
			
			<p:panel header="Dados Funcionais" style="text-align:center;" styleClass="left-label" toggleable="true">
				<div class="ui-g">
					<p:outputLabel value="Nome" for="name" styleClass="ui-g-2" />
					<p:inputText value="#{associateBean.entity.name}" id="name" required="true" class="ui-g-10" />
				</div>
				<p:spacer />
				<div class="ui-g">
					<p:outputLabel value="Matricula" for="enrollment" styleClass="ui-g-2" />
					<p:inputText value="#{associateBean.entity.enrollment}" id="enrollment" required="true" styleClass="ui-g-4" />

					<p:outputLabel value="Tipo de Associado" for="associateType" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:selectOneMenu value="#{associateBean.entity.associateType}" id="associateType">
							<f:selectItems value="#{AssociateType}" var="enum" itemLabel="#{enum.description}"/>
						</p:selectOneMenu>
					</div>					

				</div>
			</p:panel>

			<p:panel header="Informações Para Contato" toggleable="true" styleClass="left-label" style="text-align:center;">
				<div class="ui-g">
					<p:outputLabel value="Email" for="mail" styleClass="ui-g-2" />
					<div class="ui-g-10">
						<p:inputText value="#{associateBean.entity.mail}" id="mail" styleClass="ui-g-12" required="true" />
					</div>
				</div>

				<div class="ui-g">
					<p:outputLabel value="Telefone Principal" for="mainPhone" styleClass="ui-g-2" />
					<div class="ui-g-2">
						<p:selectOneMenu value="#{associateBean.entity.mainPhoneType}" id="mainPhoneType">
							<f:selectItems value="#{PhoneType}" var="enum" itemLabel="#{enum.description}"/>
						</p:selectOneMenu>
					</div>
					<div class="ui-g-2">
						<p:inputMask mask="(99) 9999-9999" value="#{associateBean.entity.mainPhone}" id="mainPhone" required="true" />
					</div>

					<p:outputLabel value="Telefone Secundário" for="secondaryPhone" styleClass="ui-g-2" />
					<div class="ui-g-2">
						<p:selectOneMenu value="#{associateBean.entity.secondaryPhoneType}" id="secondaryPhoneType">
							<f:selectItems value="#{PhoneType}" var="enum" itemLabel="#{enum.description}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-2">
						<p:inputMask mask="(99) 9999-9999" value="#{associateBean.entity.secondaryPhone}" id="secondaryPhone" />
					</div>
				</div>

			</p:panel>

			<p:panel header="Endereço" style="text-align:center;" toggleable="true" styleClass="left-label">
				<div class="ui-g">
					<p:outputLabel value="CEP" for="zipCode" styleClass="ui-g-2" />
					<p:inputMask mask="99999-999" value="#{associateBean.entity.address.zipCode}" id="zipCode" styleClass="ui-g-10" />
				</div>
				<p:spacer />
				<div class="ui-g">
					<p:outputLabel value="UF" for="state" styleClass="ui-g-2" />
					<p:inputText value="#{associateBean.entity.address.state}" id="state" styleClass="ui-g-4" />
					<p:outputLabel value="Cidade" for="city" styleClass="ui-g-2" />
					<p:inputText value="#{associateBean.entity.address.city}" id="city" styleClass="ui-g-4" />
				</div>
				<p:spacer />
				<div class="ui-g">
					<p:outputLabel value="Logradouro" for="street" styleClass="ui-g-2" />
					<p:inputText value="#{associateBean.entity.address.street}" id="street" styleClass="ui-g-6" />
					<p:outputLabel value="Número" for="number" styleClass="ui-g-2" />
					<p:inputText value="#{associateBean.entity.address.number}" id="number" styleClass="ui-g-2" />
				</div>
				<br />
				<div class="ui-g">
					<p:outputLabel value="Bairro" for="neighborhood" styleClass="ui-g-2" />
					<p:inputText value="#{associateBean.entity.address.neighborhood}" id="neighborhood" styleClass="ui-g-10" />
				</div>
				<p:spacer />
				<div class="ui-g">
					<p:outputLabel value="Complemento" for="complement" styleClass="ui-g-2" />
					<p:inputText value="#{associateBean.entity.address.complement}" id="complement" styleClass="ui-g-10" />
				</div>
			</p:panel>
			<p:spacer />
			<div class="buttons">
				<p:commandButton action="#{associateBean.register}" value="Salvar" styleClass="span2" process="@form" update="@form" />
			</div>
		</h:form>

	</ui:define>

</ui:composition>
