<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">


	<h:form id="showForm">

		<p:panel header="Dados do Cheque de Convênio de Compra" style="text-align:center;" styleClass="show-label" toggleable="true">
			<div class="ui-g">
				<p:outputLabel value="Código: " styleClass="ui-g-2" />
				<h:outputText value="#{purchaseTicketSearchBean.showEntity.code}" styleClass="ui-g-10" />
			</div>

			<div class="ui-g">
				<p:outputLabel value="Data de Uso: " styleClass="ui-g-2" />
				<h:outputText value="#{purchaseTicketSearchBean.showEntity.usageDate}" styleClass="ui-g-4" />
			</div>

			<div class="ui-g">
				<p:outputLabel value="Associado: " styleClass="ui-g-2" />
				<h:outputText value="#{purchaseTicketSearchBean.showEntity.associate.enrollment +' - ' +purchaseTicketSearchBean.showEntity.associate.name}" styleClass="ui-g-4" />

				<p:outputLabel value="Estabelecimento Comercial: " styleClass="ui-g-2" />
				<h:outputText value="#{purchaseTicketSearchBean.showEntity.company.cnpj +' - ' +purchaseTicketSearchBean.showEntity.company.name}" styleClass="ui-g-4" />
			</div>

			<div class="ui-g">
				<p:outputLabel value="Valor" for="ticketValue" styleClass="ui-g-2" />
				<h:outputText value="#{purchaseTicketSearchBean.editEntity.ticketValue}" styleClass="ui-g-4" />
			</div>

			<div class="ui-g">
				<p:outputLabel value="Descrição" styleClass="ui-g-2" />
				<p:inputTextarea value="#{purchaseTicketSearchBean.editEntity.description}" id="description" styleClass="ui-g-4" disabled="true" />

				<p:outputLabel value="Observação" styleClass="ui-g-2" />
				<p:inputTextarea value="#{purchaseTicketSearchBean.editEntity.observation}" id="observation" styleClass="ui-g-4" />
			</div>

		</p:panel>

		<div class="buttons">
			<p:commandButton id="closeButton" value="#{wds['button.return']}" action="#{purchaseTicketSearchBean.closeShow}" update=":purchaseTicketTv @form" process="@this" />
		</div>

	</h:form>

</ui:composition>
