<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" template="/views/index.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Dados do Desconto de Convênio" style="text-align:center;" styleClass="left-label" toggleable="true">

				<div class="ui-g">
					<p:outputLabel value="Convênio" for="agreement" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:autoComplete value="#{purchaseTicketBean.entity.agreement}" id="agreement" dropdown="true" completeMethod="#{purchaseTicketBean.autocompleteAgreement}" var="var" itemLabel="#{var.name}"
							itemValue="#{var}" minQueryLength="" scrollHeight="200" size="40" valueChangeListener="#{purchaseTicketBean.changeAgreement}">
							<o:converter converterId="omnifaces.ListConverter" list="#{purchaseTicketBean.agreementList}" />
							<p:ajax event="itemSelect" update="ticketPanel" />
						</p:autoComplete>
					</div>
					<p:outputLabel value="Período" for="period" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:autoComplete value="#{purchaseTicketBean.entity.period}" id="period" dropdown="true" completeMethod="#{purchaseTicketBean.autocompletePeriod}" var="var" itemLabel="#{var.description}"
							itemValue="#{var}" minQueryLength="" scrollHeight="200" size="40">
							<o:converter converterId="omnifaces.ListConverter" list="#{purchaseTicketBean.periodList}" />
						</p:autoComplete>
					</div>
				</div>

				<p:outputPanel id="ticketPanel">
					<p:outputPanel rendered="#{purchaseTicketBean.showTicketDatas}">
						<div class="ui-g">
							<p:outputLabel value="Código" for="code" styleClass="ui-g-2" />
							<p:inputText value="#{purchaseTicketBean.entity.code}" id="code" styleClass="ui-g-4" required="#{purchaseTicketBean.showTicketDatas}" />

							<p:outputLabel value="Data de Uso" for="usageDate" styleClass="ui-g-2" />
							<div class="ui-g-4">
								<p:calendar value="#{purchaseTicketBean.entity.usageDate}" id="usageDate" size="40" pattern="dd/MM/yyyy" converter="localDateConverter" required="#{purchaseTicketBean.showTicketDatas}" />
							</div>
						</div>
					</p:outputPanel>
				</p:outputPanel>
				<div class="ui-g">
					<p:outputLabel value="Associado" for="associate" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:autoComplete value="#{purchaseTicketBean.entity.associate}" id="associate" dropdown="true" completeMethod="#{purchaseTicketBean.autocompleteAssociate}" var="var" itemLabel="#{var.name}"
							itemValue="#{var}" minQueryLength="" scrollHeight="200" size="40">
							<o:converter converterId="omnifaces.ListConverter" list="#{purchaseTicketBean.associateList}" />
						</p:autoComplete>
					</div>

					<p:outputLabel value="Estabelecimento Comercial" for="company" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:autoComplete value="#{purchaseTicketBean.entity.company}" id="company" dropdown="true" completeMethod="#{purchaseTicketBean.autocompleteCompany}" var="var" itemLabel="#{var.name}"
							itemValue="#{var}" minQueryLength="" scrollHeight="200" size="40">
							<o:converter converterId="omnifaces.ListConverter" list="#{purchaseTicketBean.companyList}" />
						</p:autoComplete>
					</div>
				</div>
				<div class="ui-g">
					<p:outputLabel value="Valor" for="ticketValue" styleClass="ui-g-2" />
					<p:inputNumber value="#{purchaseTicketBean.entity.ticketValue}" size="40" id="ticketValue" decimalSeparator="," thousandSeparator="." symbol="R$ " symbolPosition="p" styleClass="ui-g-4"
						required="true" />
				</div>

				<div class="ui-g">
					<p:outputLabel value="Descrição" for="description" styleClass="ui-g-2" />
					<p:inputTextarea value="#{purchaseTicketBean.entity.description}" id="description" styleClass="ui-g-4" />

					<p:outputLabel value="Observação" for="observation" styleClass="ui-g-2" />
					<p:inputTextarea value="#{purchaseTicketBean.entity.observation}" id="observation" styleClass="ui-g-4" />
				</div>
			</p:panel>
			<p:spacer />
			<div class="buttons">
				<p:commandButton action="#{purchaseTicketBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" />
				<p:commandButton action="#{purchaseTicketBean.register}" value="Salvar" styleClass="span2" process="@form" update="@form" />
			</div>
		</h:form>

	</ui:define>

</ui:composition>
