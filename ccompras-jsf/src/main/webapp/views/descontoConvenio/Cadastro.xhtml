<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" template="/views/index.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Dados do Desconto" style="text-align:center;" styleClass="left-label" toggleable="true">

				<div class="ui-g">
					<p:outputLabel value="Convênio" for="agreement" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:autoComplete value="#{rebateBean.entity.agreement}" id="agreement" dropdown="true" completeMethod="#{rebateBean.autocompleteAgreement}" var="var" itemLabel="#{var.name}"
							itemValue="#{var}" minQueryLength="" scrollHeight="200" size="40">
							<o:converter converterId="omnifaces.ListConverter" list="#{rebateBean.agreementList}" />
						</p:autoComplete>
					</div>

					<p:outputLabel value="Estabelecimento Comercial" for="company" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:autoComplete value="#{rebateBean.entity.company}" id="company" dropdown="true" completeMethod="#{rebateBean.autocompleteCompany}" var="var" itemLabel="#{var.name}"
							itemValue="#{var}" minQueryLength="" scrollHeight="200" size="40">
							<o:converter converterId="omnifaces.ListConverter" list="#{rebateBean.companyList}" />
						</p:autoComplete>
					</div>
				</div>

				<div class="ui-g">
					<p:outputLabel value="Percentual" for="percentage" styleClass="ui-g-2" />
					<p:inputNumber value="#{rebateBean.entity.percentage}" size="40" id="percentage" decimalSeparator="," thousandSeparator="." symbol="%" symbolPosition="s" styleClass="ui-g-4"
						required="true" />
				</div>

				<div class="ui-g">
					<p:outputLabel value="Observação" for="observation" styleClass="ui-g-2" />
					<p:inputTextarea value="#{rebateBean.entity.observation}" id="observation" styleClass="ui-g-4" />
				</div>
			</p:panel>
			<p:spacer />
			<div class="buttons">
				<p:commandButton action="#{rebateBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" />
				<p:commandButton action="#{rebateBean.save}" value="Salvar" styleClass="span2" process="@form" update="@form" />
			</div>
		</h:form>

	</ui:define>

</ui:composition>
