<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">


	<h:form id="showForm">

		<p:panel header="Dados do Desconto" style="text-align:center;" styleClass="show-label" toggleable="true">
			<div class="ui-g">
				<p:outputLabel value="Convênio: " styleClass="ui-g-2" />
				<h:outputText value="#{rebateSearchBean.showEntity.agreement.name }" styleClass="ui-g-4" />

				<p:outputLabel value="Estabelecimento Comercial: " styleClass="ui-g-2" />
				<h:outputText value="#{rebateSearchBean.showEntity.company.cnpj.concat(' - ').concat(rebateSearchBean.showEntity.company.name)}" styleClass="ui-g-4" />
			</div>

			<div class="ui-g">
				<p:outputLabel value="Percentual: " styleClass="ui-g-2" />
				<h:outputText value="#{rebateSearchBean.showEntity.percentage}%" styleClass="ui-g-4" />
			</div>

			<div class="ui-g">
				<p:outputLabel value="Observação: " styleClass="ui-g-2" />
				<p:inputTextarea value="#{rebateSearchBean.showEntity.observation}" id="observation" styleClass="ui-g-4" disabled="true" />
			</div>

		</p:panel>

		<div class="buttons">
			<p:commandButton id="closeButton" value="#{wds['button.return']}" action="#{rebateSearchBean.closeShow}" update=":rebateTv @form" process="@this" />
		</div>

	</h:form>

</ui:composition>
