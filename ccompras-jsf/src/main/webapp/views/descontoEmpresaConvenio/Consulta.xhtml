<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

	<h:form id="searchForm">
		<f:validateBean disabled="true">

			<p:panel header="Dados da Consulta"  style="text-align:center;" styleClass="left-label">
				<div class="ui-g">
					<p:outputLabel value="Convênio" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:autoComplete value="#{rebateSearchBean.searchEntity.agreement}" id="agreement" dropdown="true" completeMethod="#{rebateSearchBean.autocompleteAgreement}" var="var"
							itemLabel="#{var.name}" itemValue="#{var}" minQueryLength="" scrollHeight="200" size="40" >
							<o:converter converterId="omnifaces.ListConverter" list="#{rebateSearchBean.agreementList}" />
							<f:attribute name="viewName" value="consulta" />
						</p:autoComplete>
					</div>

					<p:outputLabel value="Estabelecimento Comercial" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:autoComplete value="#{rebateSearchBean.searchEntity.company}" id="company" dropdown="true" completeMethod="#{rebateSearchBean.autocompleteCompany}" var="var"
							itemLabel="#{var.cnpj.concat(' - ').concat(var.name)}" itemValue="#{var}" minQueryLength="" scrollHeight="200" size="40">
							<o:converter converterId="omnifaces.ListConverter" list="#{rebateSearchBean.companyList}" />
						</p:autoComplete>
					</div>
				</div>
				<p:spacer />
				<div class="buttons">
					<p:commandButton action="#{rebateSearchBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" />
					<p:commandButton id="searchBtn" action="#{rebateSearchBean.findByEntity()}" value="Consultar" styleClass="span2" process="@form" update="resultsDataTable">
						<p:blockUI block="resultsDataTable" trigger="searchBtn">
			                            #{wds['blockui.processing.txt']}<br />
							<h:graphicImage library="images" name="#{wds['blockui.loading.img']}" />
						</p:blockUI>
					</p:commandButton>

				</div>
				<p:spacer />
				<p:dataTable id="resultsDataTable" value="#{rebateSearchBean.rebateList}" emptyMessage="Nenhum desconto registrado." var="rebate">
					<f:facet name="header">Descontos Fornecedor/Convênio</f:facet>

					<p:column headerText="Opções">
						<p:commandButton id="showCommandButton" icon="ui-icon-search" action="#{rebateSearchBean.show(rebate)}" title="Exibir" update=":rebateTv"
							oncomplete="javascript:window.location='#rebateTv'" process="@this" />
						<p:commandButton id="editCommandButton" icon="ui-icon-pencil" action="#{rebateSearchBean.edit()}" title="#{wds['table.columns.options.edit.hint']}" update=":rebateTv"
							oncomplete="javascript:window.location='#rebateTv'" process="@this">
							<f:setPropertyActionListener target="#{rebateSearchBean.editEntity}" value="#{rebate}" />
						</p:commandButton>

						<p:commandButton id="disableCommandButton" icon="ui-icon-trash" title="#{wds['table.columns.options.disable.hint']}" oncomplete="PF('confirmation').show();">
							<f:setPropertyActionListener target="#{rebateSearchBean.removeEntity}" value="#{rebate}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="Código">
						<h:outputText value="#{rebate.id}" />
					</p:column>
					<p:column headerText="Fornecedor">
						<h:outputText value="#{rebate.company.cnpj.concat(' - ').concat(rebate.company.name)}" />
					</p:column>
					<p:column headerText="Convênio">
						<h:outputText value="#{rebate.agreement.name}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{rebate.percentage}%" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</f:validateBean>

		<p:confirmDialog id="disableConfirmDialog" message="#{wds['dialog.disableConfirmation.message']}" header="#{wds['dialog.disableConfirmation.header']}" widgetVar="confirmation" appendTo="@(body)">
			<p:commandButton id="yesCommandButton" icon="ui-icon-check" value="#{wds['dialog.optionYes']}" onclick="PF('confirmation').hide();" actionListener="#{rebateSearchBean.delete}"
				update="@form" process="@this" />
			<p:commandButton id="noCommandButton" onclick="PF('confirmation').hide();" icon="ui-icon-cancel" value="#{wds['dialog.optionNo']}" type="button" />
		</p:confirmDialog>

	</h:form>


</ui:composition>
