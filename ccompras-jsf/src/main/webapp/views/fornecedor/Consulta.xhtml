<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">


	<h:form id="searchForm">
		<f:validateBean disabled="true">

			<p:panel header="Dados da Consulta" style="text-align:center;">
				<div class="ui-g">
					<p:outputLabel value="Razão Social" styleClass="ui-g-2" />
					<p:inputText value="#{companySearchBean.searchEntity.name}" id="name" class="ui-g-10" required="false" />
				</div>
				<div class="ui-g">
					<p:outputLabel value="CNPJ" styleClass="ui-g-2" />
					<p:inputText value="#{companySearchBean.searchEntity.cnpj}" id="cnpj" styleClass="ui-g-4" required="false" />
				</div>
				<p:spacer />
				<div class="buttons">
					<p:commandButton action="#{companySearchBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" />
					<p:commandButton id="searchBtn" action="#{companySearchBean.findByEntity()}" value="Consultar" styleClass="span2" process="@form" update="@form">
						<p:blockUI block="resultsDataTable" trigger="searchBtn">
			                            #{wds['blockui.processing.txt']}<br />
							<h:graphicImage library="images" name="#{wds['blockui.loading.img']}" />
						</p:blockUI>
					</p:commandButton>

				</div>
				<p:spacer />
				<p:spacer />
				<p:dataTable id="resultsDataTable" value="#{companySearchBean.companyList}" emptyMessage="Nenhum estabelecimento comercial ativo registrado." var="company">
					<f:facet name="header">Estabelecimentos Comerciais Ativos</f:facet>

					<p:column headerText="Opções">
						<p:commandButton id="showCommandButton" icon="ui-icon-search" action="#{companySearchBean.show(company)}" title="Exibir" update=":companyTv" oncomplete="javascript:window.location='#companyTv'"
							process="@this" />
						<p:commandButton id="editCommandButton" icon="ui-icon-pencil" action="#{companySearchBean.edit()}" title="#{wds['table.columns.options.edit.hint']}" update=":companyTv"
							oncomplete="javascript:window.location='#companyTv'" process="@this">
							<f:setPropertyActionListener target="#{companySearchBean.editEntity}" value="#{company}" />
						</p:commandButton>

						<p:commandButton id="disableCommandButton" icon="ui-icon-trash" title="#{wds['table.columns.options.disable.hint']}" oncomplete="PF('confirmation').show();">
							<f:setPropertyActionListener target="#{companySearchBean.removeEntity}" value="#{company}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="CNPJ">
						<h:outputText value="#{company.cnpj}" />
					</p:column>
					<p:column headerText="Razão Social">
						<h:outputText value="#{company.name}" />
					</p:column>
					<p:column headerText="Telefone">
						<h:outputText value="#{company.phone}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</f:validateBean>

		<p:confirmDialog id="disableConfirmDialog" message="#{wds['dialog.disableConfirmation.message']}" header="#{wds['dialog.disableConfirmation.header']}" widgetVar="confirmation" appendTo="@(body)">
			<p:commandButton id="yesCommandButton" icon="ui-icon-check" value="#{wds['dialog.optionYes']}" onclick="PF('confirmation').hide();" actionListener="#{companySearchBean.disable}" update="@form"
				process="@this" />
			<p:commandButton id="noCommandButton" onclick="PF('confirmation').hide();" icon="ui-icon-cancel" value="#{wds['dialog.optionNo']}" type="button" />
		</p:confirmDialog>

	</h:form>


</ui:composition>
