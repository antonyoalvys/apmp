<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" template="/views/index.xhtml">

	<ui:define name="content">
		<h:form id="registerForm">
			<o:importConstants type="br.com.apmp.ccompras.domain.enums.PeriodStatus" />

			<p:panel header="Dados do Período" style="text-align:center;" styleClass="left-label" toggleable="true">
				<div class="ui-g">
					<p:outputLabel value="Descrição (Mês/Ano)" for="description" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:inputMask mask="99/9999" value="#{periodBean.entity.description}" id="description" size="40"/>
					</div>

					<p:outputLabel value="Status" for="periodStatus" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:selectOneMenu value="#{periodBean.entity.periodStatus}" id="periodStatus">
							<f:selectItems value="#{PeriodStatus}" var="enum" itemLabel="#{enum.description}" />
						</p:selectOneMenu>
					</div>
				</div>
			</p:panel>

			<div class="buttons">
				<p:commandButton action="#{periodBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" onclick="PF(javascript:window.location='#registerForm')" />
				<p:commandButton action="#{periodBean.save}" value="Salvar" styleClass="span2" process="@form" update="@form" onclick="javascript:window.location='#registerForm'" />
			</div>
		</h:form>

	</ui:define>

</ui:composition>
