<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" template="/views/index.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<o:importConstants type="br.com.apmp.ccompras.domain.enums.PeriodStatus" />

			<p:panel header="Dados do PerÃ­odo" style="text-align:center;" styleClass="left-label" toggleable="true">
				<div class="ui-g">
					<p:outputLabel value="Data Inicial" for="beginDate" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:calendar value="#{periodBean.entity.beginDate}" id="beginDate" styleClass="ui-g-12" pattern="dd/MM/yyyy" converter="localDateConverter" />
					</div>
					<p:outputLabel value="Data Final" for="endDate" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:calendar value="#{periodBean.entity.endDate}" id="endDate" styleClass="ui-g-12" pattern="dd/MM/yyyy" converter="localDateConverter" />
					</div>
				</div>

				<div class="ui-g">
					<p:outputLabel value="Status" for="periodStatus" styleClass="ui-g-2" />
					<div class="ui-g-2">
						<p:selectOneMenu value="#{periodBean.entity.periodStatus}" id="periodStatus">
							<f:selectItems value="#{PeriodStatus}" var="enum" itemLabel="#{enum.description}" />
						</p:selectOneMenu>
					</div>
				</div>
			</p:panel>

			<div class="buttons">
				<p:commandButton action="#{periodBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" />
				<p:commandButton action="#{periodBean.save}" value="Salvar" styleClass="span2" process="@form" update="@form" />
			</div>
		</h:form>

	</ui:define>

</ui:composition>
