<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">


	<h:form id="searchForm">
		<f:validateBean disabled="true">
			<o:importConstants type="br.com.apmp.ccompras.domain.enums.PeriodStatus" />
			<p:panel header="Dados da Consulta" style="text-align:center;">
				<div class="ui-g">
					<p:outputLabel value="Descrição (Mês/Ano)" for="description" styleClass="ui-g-2" />
					<p:inputMask mask="99/9999" value="#{periodSearchBean.searchEntity.description}" id="description" styleClass="ui-g-4" />

					<p:outputLabel value="Status" for="periodStatus" styleClass="ui-g-2" />
					<div class="ui-g-4">
						<p:selectOneMenu value="#{periodSearchBean.searchEntity.periodStatus}" id="periodStatus">
							<f:selectItems value="#{PeriodStatus}" var="enum" itemLabel="#{enum.description}" />
						</p:selectOneMenu>
					</div>
				</div>
				<p:spacer />
				<div class="buttons">
					<p:commandButton action="#{periodSearchBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" />
					<p:commandButton id="searchBtn" action="#{periodSearchBean.findByEntity()}" value="Consultar" styleClass="span2" process="@form" update="@form">
						<p:blockUI block="resultsDataTable" trigger="searchBtn">
			                            #{wds['blockui.processing.txt']}<br />
							<h:graphicImage library="images" name="#{wds['blockui.loading.img']}" />
						</p:blockUI>
					</p:commandButton>

				</div>
				<p:spacer />
				<p:dataTable id="resultsDataTable" value="#{periodSearchBean.periodList}" emptyMessage="Nenhum período registrado." var="period">
					<f:facet name="header">Períodos</f:facet>

					<p:column headerText="Opções">
						<p:commandButton id="showCommandButton" icon="ui-icon-search" action="#{periodSearchBean.show(period)}" title="Exibir" update=":periodTv" oncomplete="javascript:window.location='#periodTv'"
							process="@this" />
						<p:commandButton id="editCommandButton" icon="ui-icon-pencil" action="#{periodSearchBean.edit()}" title="#{wds['table.columns.options.edit.hint']}" update=":periodTv"
							oncomplete="javascript:window.location='#periodTv'" process="@this">
							<f:setPropertyActionListener target="#{periodSearchBean.editEntity}" value="#{period}" />
						</p:commandButton>

						<p:commandButton id="disableCommandButton" icon="ui-icon-trash" title="#{wds['table.columns.options.disable.hint']}" oncomplete="PF('confirmation').show();">
							<f:setPropertyActionListener target="#{periodSearchBean.removeEntity}" value="#{period}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="Descrição (Mês/Ano)">
						<h:outputText value="#{period.description}" />
					</p:column>
					<p:column headerText="Status">
						<h:outputText value="#{period.periodStatus.description}" />
					</p:column>
					<p:column headerText="Tem Arquivo Gerado">
						<h:outputText value="#{period.hasFileCovenant? 'Sim' : 'Não'}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</f:validateBean>

		<p:confirmDialog id="disableConfirmDialog" message="#{wds['dialog.deleteConfirmation.message']}" header="#{wds['dialog.deleteConfirmation.header']}" widgetVar="confirmation" appendTo="@(body)">
			<p:commandButton id="yesCommandButton" icon="ui-icon-check" value="#{wds['dialog.optionYes']}" onclick="PF('confirmation').hide();" actionListener="#{periodSearchBean.delete()}" update="@form"
				process="@this" />
			<p:commandButton id="noCommandButton" onclick="PF('confirmation').hide();" icon="ui-icon-cancel" value="#{wds['dialog.optionNo']}" type="button" />
		</p:confirmDialog>

	</h:form>


</ui:composition>
