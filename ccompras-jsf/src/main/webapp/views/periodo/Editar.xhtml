<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<h:form id="editForm">
		<o:importConstants type="br.com.apmp.ccompras.domain.enums.PeriodStatus" />

		<p:panel header="Dados do PerÃ­odo" style="text-align:center;" styleClass="left-label" toggleable="true">
			<div class="ui-g">
				<p:outputLabel value="Data Inicial" for="beginDate" styleClass="ui-g-2" />
				<p:calendar value="#{periodSearchBean.editEntity.beginDate}" id="beginDate" styleClass="ui-g-4" pattern="dd/MM/yyyy" converter="localDateConverter" />
				<p:outputLabel value="Data Final" for="endDate" styleClass="ui-g-2" />
				<p:calendar value="#{periodSearchBean.editEntity.endDate}" id="endDate" styleClass="ui-g-4" pattern="dd/MM/yyyy" converter="localDateConverter" />
			</div>

			<div class="ui-g">
				<p:outputLabel value="Status" for="periodStatus" styleClass="ui-g-2" />
				<div class="ui-g-2">
					<p:selectOneMenu value="#{periodSearchBean.editEntity.periodStatus}" id="periodStatus">
						<f:selectItems value="#{PeriodStatus}" var="enum" itemLabel="#{enum.description}" />
					</p:selectOneMenu>
				</div>
			</div>
		</p:panel>

		<div class="buttons">
			<p:commandButton action="#{periodSearchBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" />
			<p:commandButton action="#{periodSearchBean.save}" value="Salvar" styleClass="span2" process="@form" update="@form" />
		</div>
	</h:form>

</ui:composition>
