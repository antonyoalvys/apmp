<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">


	<h:form id="searchForm">
		<f:validateBean disabled="true">

			<p:panel header="Dados da Consulta" style="text-align:center;">
				<div class="ui-g">
					<p:outputLabel value="Login" styleClass="ui-g-2" />
					<p:inputText value="#{userSearchBean.searchEntity.username}" id="login" class="ui-g-10" required="false" />
				</div>
				<p:spacer />
				<div class="ui-g">
					<p:outputLabel value="Email" styleClass="ui-g-2" />
					<p:inputText value="#{userSearchBean.searchEntity.mail}" id="mail" styleClass="ui-g-10" required="false" />
				</div>
				<p:spacer />
				<div class="buttons">
					<p:commandButton action="#{userSearchBean.clear}" value="Limpar" styleClass="span2" process="@form" update="@form" />
					<p:commandButton id="searchBtn" action="#{userSearchBean.findByEntity()}" value="Consultar" styleClass="span2" process="@form" update="@form">
						<p:blockUI block="resultsDataTable" trigger="searchBtn">
			                            #{wds['blockui.processing.txt']}<br />
							<h:graphicImage library="images" name="#{wds['blockui.loading.img']}" />
						</p:blockUI>
					</p:commandButton>

				</div>
				<p:spacer />
				<p:spacer />
				<p:dataTable id="resultsDataTable" value="#{userSearchBean.userList}" emptyMessage="Nenhum associado ativo registrado." var="user">
					<f:facet name="header">Usuários</f:facet>

					<p:column headerText="Opções">
						<p:commandButton id="showCommandButton" icon="ui-icon-search" action="#{userSearchBean.show(user)}" title="Exibir" update=":userTv"
							oncomplete="javascript:window.location='#userTv'" process="@this" />
						<p:commandButton id="editCommandButton" icon="ui-icon-pencil" action="#{userSearchBean.edit()}" title="#{wds['table.columns.options.edit.hint']}" update=":userTv"
							oncomplete="javascript:window.location='#userTv'" process="@this">
							<f:setPropertyActionListener target="#{userSearchBean.editEntity}" value="#{user}" />
						</p:commandButton>

						<p:commandButton id="disableCommandButton" icon="ui-icon-trash" title="#{wds['table.columns.options.disable.hint']}" oncomplete="PF('confirmation').show();">
							<f:setPropertyActionListener target="#{userSearchBean.removeEntity}" value="#{user}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="Login">
						<h:outputText value="#{user.username}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{user.mail}" />
					</p:column>
					<p:column headerText="Data de Registro">
						<h:outputText value="#{user.registerDate}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</f:validateBean>

		<p:confirmDialog id="disableConfirmDialog" message="#{wds['dialog.disableConfirmation.message']}" header="#{wds['dialog.disableConfirmation.header']}" widgetVar="confirmation" appendTo="@(body)">
			<p:commandButton id="yesCommandButton" icon="ui-icon-check" value="#{wds['dialog.optionYes']}" onclick="PF('confirmation').hide();" actionListener="#{userSearchBean.disable}" update="@form"
				process="@this" />
			<p:commandButton id="noCommandButton" onclick="PF('confirmation').hide();" icon="ui-icon-cancel" value="#{wds['dialog.optionNo']}" type="button" />
		</p:confirmDialog>

	</h:form>


</ui:composition>
