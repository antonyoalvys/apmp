<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">


	<h:form id="showForm">

		<p:panel header="Dados do Usuário" style="text-align:center;" styleClass="show-label" toggleable="true">
			<div class="ui-g">
				<p:outputLabel value="Login: " styleClass="ui-g-2" />
				<h:outputText value="#{userSearchBean.showEntity.username}" styleClass="ui-g-10" />
			</div>

			<div class="ui-g">
				<p:outputLabel value="Email: " styleClass="ui-g-2" />
				<h:outputText value="#{userSearchBean.showEntity.mail}" styleClass="ui-g-4" />
			</div>

			<div class="ui-g">
				<p:outputLabel value="Data de Registro: " styleClass="ui-g-2" />
				<h:outputText value="#{userSearchBean.showEntity.registerDate}" styleClass="ui-g-4" />

				<p:outputLabel value="Ativo: " for="active" styleClass="ui-g-2" />
				<h:outputText id="active" value="#{(userSearchBean.showEntity.active != null ? (userSearchBean.showEntity.active  ? 'Sim' : 'Não') : '')}" styleClass="ui-g-4" />
			</div>

		</p:panel>
		<p:spacer />

		<div class="buttons">
			<p:commandButton id="closeButton" value="#{wds['button.return']}" action="#{userSearchBean.closeShow}" update=":userTv @form" process="@this" />
		</div>

	</h:form>

</ui:composition>
