	xmlns:p="http://primefaces.org/ui" template="/views/index.xhtml">
	<ui:define name="content">
		<p:tabView id="userTv" widgetVar="userTabs">
			<p:ajax event="tabClose" update="userTv" listener="#{userSearchBean.onTabClose}" process="@all" />

			<p:tab title="Concultar" closable="false">
				<ui:include src="Consulta.xhtml" />
			</p:tab>

			<p:tab title="Exibir" closable="true" rendered="false" binding="#{userSearchBean.showTab}">
				<ui:include src="Exibir.xhtml" />
			</p:tab>

			<p:tab title="Editar" closable="true" rendered="false" binding="#{userSearchBean.editTab}">
				<ui:include src="Editar.xhtml" />
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
